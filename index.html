<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TIC TAC TOE</title>
    <meta name="description" content="simpleticktacktoegame">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="/videos/Arcade - 106981.mp4"
            type="video/mp4"></video>
    <section class="board">
        <div class="cell" id="i0j0" ></div>
        <div class="cell" id="i0j1" ></div>
        <div class="cell" id="i0j2" ></div>
        <div class="cell" id="i1j0" ></div>
        <div class="cell" id="i1j1" ></div>
        <div class="cell" id="i1j2" ></div>
        <div class="cell" id="i2j0" ></div>
        <div class="cell" id="i2j1" ></div>
        <div class="cell" id="i2j2" ></div>
    </section>

    <section class="scoreboard">
        <div class="scorecontainer" id="player1">
            <p>O</p>
            <h1 class="score1" id="score1"></h1>
        </div>
        <div class="scorecontainer" id="tie">
            <p>TIE</p>
            <h1 class="score" id="scoretie"></h1>
        </div>
        <div class="scorecontainer" id="player2">
            <p>X</p>
            <h1 class="score2" id="score2"></h1>
        </div>
    </section>

    <section class="history" id="history">





    </section>

    <section class="buttons">
    <br><button class="button" id="reset" onclick="gameReset()">NEW GAME</button><br>
    <button class="button" id="clearscore" onclick="clearScore()">RESET SCORE</button><br>

    <div class="btn-group" data-toggle="buttons">
        <input type="radio" id="one" name="test-toggle" value="O" checked="checked">
        <label for="one" class="btn btn-default-toggle-ghost active">
          O first
        </label>
        <input type="radio" id="two" name="test-toggle" value="X">
        <label for="two" class="btn btn-default-toggle-ghost active">
          X first
        </label>
      </div>

      <button class="button" id="previous" onclick="prev()">prev</button><br>
      <button class="button" id="next" onclick="nexx()">nexx</button><br>
      
    <button class="button" id="undo" onclick="undoA()">undo</button><br>
    <button class="button" id="redo" onclick="redoA()">redo</button><br>

    </section>

    <script src="scripts/index.js" async defer></script>
</body>

</html>
