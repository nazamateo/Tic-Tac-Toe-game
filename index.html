<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <section class="board">
        <div class="cell" id="i0j0" onclick="gamecell()"></div>
        <div class="cell" id="i0j1" onclick="gamecell()"></div>
        <div class="cell" id="i0j2" onclick="gamecell()"></div>
        <div class="cell" id="i1j0" onclick="gamecell()"></div>
        <div class="cell" id="i1j1" onclick="gamecell()"></div>
        <div class="cell" id="i1j2" onclick="gamecell()"></div>
        <div class="cell" id="i2j0" onclick="gamecell()"></div>
        <div class="cell" id="i2j1" onclick="gamecell()"></div>
        <div class="cell" id="i2j2" onclick="gamecell()"></div>
    </section>

    <section class="scoreboard">
        <div class="scorecontainer" id="player1">
            <p>P1 (<span id="p1"></span>)</p>
            <h1 class="score1" id="score1"></h1>
        </div>
        <div class="scorecontainer" id="tie">
            <p>TIE</p>
            <h1 class="score" id="scoretie"></h1>
        </div>
        <div class="scorecontainer" id="player2">
            <p>P2 (<span id="p2"></span>)</p>
            <h1 class="score2" id="score2"></h1>
        </div>
    </section>

    <section class="buttons">
    <br><button class="button" id="reset" onclick="gameReset()">NEW GAME</button><br>
    <button class="button" id="clearscore" onclick="clearScore()">RESET SCORE</button><br>
    <button class="button" id="previous" onclick="">prev</button><br>
    <button class="button" id="next" onclick="">next</button><br>

    </section>

    <script src="scripts/index.js" async defer></script>
</body>

</html>
